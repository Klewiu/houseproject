<div class="outside-container min-vh-100 d-flex flex-column">
  <app-navbar></app-navbar>

  <!-- Logo Section -->
  <div class="logo-container text-center py-4">
    <a routerLink="/">
      <img class="logo img-fluid" src="/assets/logo.png" alt="Logo">
    </a>
  </div>

  <div class="container flex-grow-1 py-4 px-3">
    <h2 class="header-container text-center py-2 mb-5">
      NASZE PRZYKŁADOWE WNĘTRZA
    </h2>

    <div *ngFor="let style of galleryData" class="mb-5">
      <h2 class="h4 fw-bold">{{ style.style }}</h2>
      <p class="mb-4">{{ style.description }}</p>

      <div class="row row-cols-1 row-cols-md-2 g-4">
        <!-- CALMA Image -->
        <div class="col">
          <div class="card border-0 shadow-sm h-100">
            <img
              [src]="style.calmaImage"
              class="card-img-top gallery-image rounded"
              alt="CALMA {{ style.style }}"
              (click)="openModal(style.calmaImage)"
              style="cursor: pointer; object-fit: cover;"
            />
          </div>
        </div>

        <!-- GIOIA Image -->
        <div class="col">
          <div class="card border-0 shadow-sm h-100">
            <img
              [src]="style.gioiaImage"
              class="card-img-top gallery-image rounded"
              alt="GIOIA {{ style.style }}"
              (click)="openModal(style.gioiaImage)"
              style="cursor: pointer; object-fit: cover;"
            />
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade transparent-modal"
      id="enlargeModal"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content bg-transparent border-0">
          <div
            class="modal-body p-0 d-flex justify-content-center align-items-center bg-transparent"
          >
            <img
              *ngIf="selectedImage"
              [src]="selectedImage"
              class="img-fluid"
              alt="Fullscreen Interior"
              style="max-width: 95vw; max-height: 95vh; object-fit: contain;"
            />
          </div>
        </div>
      </div>
    </div>
  </div>

  <app-footer></app-footer>
</div>
