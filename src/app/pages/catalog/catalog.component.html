<!-- catalog.component.html -->
<div class="container-fluid p-3">
  <!-- Sorting Buttons -->
  <div class="sort-buttons-container">
    <div class="mb-3">
      <div class="row align-items-center">
        <div class="col-6 col-md-auto mb-md-0">
          <button type="button" class="btn btn-outline-dark disabled w-100"><i class="bi bi-sort-down">Sortuj po :</i></button>
        </div>
        <div class="col-6 col-md my-1">
          <button type="button" class="btn btn-outline-dark w-100" (click)="sortBy('size')">Powierzchnia</button>
        </div>
        <div class="col-6 col-md my-1">
          <button type="button" class="btn btn-outline-dark w-100" (click)="sortBy('floors')">Kondygnacja</button>
        </div>
        <div class="col-6 col-md my-1">
          <button type="button" class="btn btn-outline-dark w-100" (click)="sortBy('roofType')">Dach</button>
        </div>
        <div class="col-6 col-md my-1">
          <button type="button" class="btn btn-outline-dark w-100" (click)="sortBy('beds')">Sypialnie</button>
        </div>
        <div class="col-6 col-md my-1">
          <button type="button" class="btn btn-outline-dark w-100" (click)="sortBy('baths')">≈Åazienki</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Cards Display -->
  <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col" *ngFor="let card of cards">
          <div 
              class="card" 
              (mouseover)="onMouseOver(card)" 
              (mouseleave)="onMouseLeave(card)"
              [ngClass]="{'hover': card.isHovered}">
              <img src="{{card.imgSrc}}" class="card-img-top" alt="...">
              <div class="card-body">
                  <h5 class="card-title">{{card.title}}</h5>
                  <p class="card-text">{{card.description}}</p>
                  <div class="btn-group btn-group-sm" role="group" aria-label="Small button group">
                      <button type="button" class="btn btn-secondary"><i class="bi bi-arrows"> {{card.size}}<small>m2</small></i></button>
                      <button type="button" class="btn btn-secondary"><i class="bi bi-layers-fill"> {{card.floors}}</i></button>
                      <button type="button" class="btn btn-secondary"><i class="bi bi-triangle-fill"></i> {{card.roofType}}</button>
                      <button type="button" class="btn btn-secondary"><img src="assets/bed_icon.png" style="height: 18px;"> {{card.beds}}</button>
                      <button type="button" class="btn btn-secondary"><img src="assets/bath_icon.png" style="height: 18px;"> {{card.baths}}</button>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
